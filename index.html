<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Weather Forecast App</title>
</head>

<body>

  <header class="header">    
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-qald1mAvFRKejeE8GYHsitEMAvtXLAbomQ&s" class="image">
    <h1 class="h">Weather Forecast Application</h1>
  </header>

  <main class="container">
    <!-- Search Section -->
    <section class="card">
      <h2>Search Weather</h2>

      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter City Name"/>
        <button id="searchBtn">Search</button>
        <button id="locationBtn" class="green-btn">
          Use My Location
        </button>
      </div>
<br>
<br>
      <div class="recent hidden" id="recentContainer">
        <label>Recent Searches</label>
        <select id="recentCities">
          <option value="">Select a city</option>
        </select>
      </div>

      <p id="errorMessage" class="error hidden"></p>
    </section>

    <!-- Current Weather -->
    <section id="currentWeather" class="card hidden">

      <div class="weather-top">
        <div>
          <h2 id="cityName"></h2>
          <img id="weatherIcon" class="weather-icon">
          <p id="weatherCondition"></p>
        </div>

        <div class="temp-box">
          <p id="temperature"></p>
          <button id="unitToggle">Toggle Â°C / Â°F</button>
        </div>
      </div>

      <div class="weather-grid">
        <div class="info-box">
          <p>ðŸ’§ Humidity</p>
          <p id="humidity"></p>
        </div>

        <div class="info-box">
          <p>ðŸ’¨ Wind Speed</p>
          <p id="wind"></p>
        </div>

        <div class="info-box">
          <p>ðŸŒ¡ Alert</p>
          <p id="alertMessage"></p>
        </div>
      </div>

    </section>

    <!-- Forecast -->
    <section id="forecastSection" class="card hidden">
      <h2 class="day"> 5-Day Forecast</h2>

      <div id="forecastCards" class="forecast-grid"></div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
